# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up keychain
        run: |
          cd ios && fastlane run create_keychain name:${{ secrets.KEYCHAIN_NAME }} password:${{ secrets.KEYCHAIN_PASSWORD }} 
          export MATCH_PASSWORD=${{ secrets.KEYCHAIN_PASSWORD }}
        
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
        
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Runs a set of commands using the runners shell
      - name: Prepare source
        run: |
          brew install p7zip
          7z x ufoproject.7z -p${{ secrets.ZIP_PASSWORD }}
          ls -l
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ./ios/AuthKey_8Q95ZT7C47.p8
          cd ios
          cat AuthKey_8Q95ZT7C47.p8

      - name: Install and build source
        run: |
          yarn
          cd ios
          rm -rf Podfile.lock
          rm -rf Pods
          rm -rf .xcworkspace
          pod install
          
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6 # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          
      - name: Run fastlane
        run: |
          cd ios
          bundle exec fastlane beta
          
